name = "lumo-worker"
main = "src/app.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
tsconfig = "tsconfig.json"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

[[d1_databases]]
binding = "lumo_db"
database_name = "lumo-db"
database_id = "93a3c93a-6dca-4a16-aa61-bb36e1a44e6d"
migrations_dir = "src/db/d1-migrations"
